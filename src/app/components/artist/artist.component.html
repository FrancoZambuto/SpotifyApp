<app-loading *ngIf="loading"></app-loading>
<div class="mt-5" *ngIf="!loading">
<div class="row">
<div class="col-2 animated fadeIn">
<img [src]="artist.images | noimage" class="img-thumbnail img-circle">
</div>
<div class="col animated fadeIn mt-5">
<h3>{{artist.name}}</h3>
<p>
  <a [href]="artist.external_urls.spotify" target="_blank">Go to the artist page</a>
</p>
</div>
<div class="col-4 animated fadeIn m-2">
<button routerLink="/search" class="btn btn-outline-success mt-5">
 Regresar
</button>
</div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr style="text-align: center;">
          <th style="width: 500px;">Picture</th>
          <th style="width: 500px;">Album</th>
          <th style="width: 500px;">Song</th>
          <th style="width: 500px;">Preview</th>
        </tr>
      </thead>
        <tbody class="theader" style="text-align: center;">
          <tr *ngFor="let track of topTracks">
            <td style="text-align: center;">
            <img class="img-thumb imgTrack" [src]="track.album.images | noimage">
            </td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <!-- <audio [src]="track.preview_url" controls></audio> -->
              <iframe [src]="track.uri | domseguro" width="500" height="120" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
