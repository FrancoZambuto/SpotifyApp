<app-loading *ngIf="loading"></app-loading>
<div class="row">
<div class="col-2 animated fadeIn">
<img [src]="artist.images | noimage" class="img-thumbnail img-circle">
</div>
<div class="col animated fadeIn">
<h3>{{artist.name}}</h3>
<p>
  <a [href]="artist.external_urls.spotify" target="_blank">Go to the artist page</a>
</p>
</div>
<div class="col-4 animated fadeIn m-2">
<button routerLink="/search" class="btn btn-outline-danger">
 Regresar
</button>
</div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead class="theader">
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
        <tbody class="theader">
          <tr *ngFor="let track of topTracks">
            <td >
            <img class="img-thumb" [src]="track.album.images | noimage">
            </td>
            <td>{{track.album.name}}</td>
            <td>{{track.name}}</td>
            <td>
              <!-- <audio [src]="track.preview_url" controls></audio> -->
              <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
