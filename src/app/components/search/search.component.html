<div class="searching mt-5">
  <h2> Search your favorite artist</h2>
</div>
<div class="row mt-3">
  <div class="col-lg-4 col-lg-offset-4"></div>
    <div class="col">
    <input type="text" #term (keyup.enter)="find(term.value)" class="form-control search" placeholder="Search Artist..">
  </div>

</div>


<app-loading *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading" [items]="artists"></app-cards>
